<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <title>Exercicio JS</title>
</head>
<body>
    <div class="container">
        <h1>Exercicio JavaScript</h1>
        <h2>Formulário</h2>
        <form id="form-number">
            <input type="number" id="number-a" required placeholder="Digite um número"/>
            <input type="number" id="number-b" required placeholder="Digite um número maior que o anterior"/>
            <button id="validar" type="submit">Enviar</button>
        </form>
        <p id="success-message"></p>
        <p id="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
